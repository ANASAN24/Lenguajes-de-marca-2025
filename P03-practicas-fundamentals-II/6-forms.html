<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form id="registroForm">
    <label>Nombre:</label>
    <input type="text" id="nombre">
    <span id="errorNombre"></span>

    <label>Email:</label>
    <input type="email" id="email">
    <span id="errorEmail"></span>

    <label>Contraseña:</label>
    <input type="password" id="password">
    <span id="errorPassword"></span>

    <label>Confirmar Contraseña:</label>
    <input type="password" id="confirmPassword">
    <span id="errorConfirmPassword"></span>

    <button type="submit">Registrarse</button>
    <p>Nombre</p>
    <p>Email</p>
    <p>Contraseña</p>
    <p>Confirmar Contraseña:</p>
  </form>

  <script>

      const form = document.getElementById("registroForm");
      const nombre = document.getElementById("nombre");
      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const confirmPassword = document.getElementById("confirmPassword");

      valido = true;

      // Validaciones
      if (nombre === "") {
        document.getElementById("errorNombre").textContent = "El nombre es obligatorio.";
        valido = false;
      }
      if (email === "") {
        document.getElementById("errorEmail").textContent = "El email es obligatorio.";
        valido = false;
      }
      if (password === "") {
        document.getElementById("errorPassword").textContent = "La contraseña es obligatoria.";
        valido = false;
      }
      if (password !== confirmPassword) {
        document.getElementById("errorConfirmPassword").textContent = "Las contraseñas no coinciden.";
        valido = false;
      }

         if (valido) {
        document.getElementById("pNombre").textContent = "Nombre: " + nombre;
        document.getElementById("pEmail").textContent = "Email: " + email;
        document.getElementById("pPassword").textContent = "Contraseña: " + password;
        document.getElementById("pConfirmPassword").textContent = "Confirmar Contraseña: " + confirmPassword;
      }

    // Add also a validation for the form, if the name is empty, show an error message in the <span> tag with id="errorNombre"
    // If the email is empty, show an error message in the <span> tag with id="errorEmail"
    // If the password is empty, show an error message in the <span> tag with id="errorPassword"
    // If the password and confirm password are not the same, show an error message in the <span> tag with id="errorConfirmPassword"
  </script>
